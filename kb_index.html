<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ§¬ Biotechnology Knowledge Base</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        
        .header {
            text-align: center;
            padding: 40px 20px;
        }
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header p { font-size: 1.2em; opacity: 0.8; }
        
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        .stat-box {
            background: rgba(255,255,255,0.1);
            padding: 20px 40px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .stat-box .number {
            font-size: 2.5em;
            font-weight: bold;
            color: #00d9ff;
        }
        .stat-box .label { opacity: 0.8; margin-top: 5px; }
        
        .search-box {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .search-box input {
            width: 100%;
            padding: 18px 25px;
            font-size: 1.2em;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s;
        }
        .search-box input:focus {
            border-color: #00d9ff;
            box-shadow: 0 0 0 4px rgba(0,217,255,0.1);
        }
        
        .categories {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .cat-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.95em;
            transition: all 0.3s;
            background: #f0f0f0;
            color: #333;
        }
        .cat-btn:hover, .cat-btn.active {
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            color: white;
        }
        
        .results {
            margin-top: 30px;
        }
        .result-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border-left: 4px solid #00d9ff;
            transition: all 0.3s;
        }
        .result-card:hover {
            transform: translateX(5px);
            background: rgba(255,255,255,0.15);
        }
        .result-card h3 {
            color: #00d9ff;
            font-size: 1.4em;
            margin-bottom: 10px;
        }
        .result-card .type-badge {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(0,255,136,0.2);
            color: #00ff88;
            border-radius: 15px;
            font-size: 0.8em;
            margin-bottom: 15px;
        }
        .result-card .field {
            font-size: 0.9em;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        .result-card .definition {
            font-size: 1.1em;
            line-height: 1.6;
            margin: 15px 0;
        }
        .result-card .function {
            background: rgba(0,0,0,0.2);
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .result-card .importance {
            color: #00ff88;
            font-style: italic;
        }
        
        .quick-links {
            margin-top: 30px;
            text-align: center;
        }
        .quick-links h3 { margin-bottom: 15px; opacity: 0.8; }
        .quick-links a {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background: rgba(255,255,255,0.1);
            color: #00d9ff;
            text-decoration: none;
            border-radius: 20px;
            transition: all 0.3s;
        }
        .quick-links a:hover {
            background: #00d9ff;
            color: #1a1a2e;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            opacity: 0.7;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
        }
        
        @media (max-width: 600px) {
            .header h1 { font-size: 2em; }
            .search-box { padding: 20px; }
            .stats-bar { gap: 15px; }
            .stat-box { padding: 15px 25px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§¬ Biotechnology Knowledge Base</h1>
            <p>Search comprehensive database of biology, biotechnology, and medical terms</p>
        </div>
        
        <div class="stats-bar">
            <div class="stat-box">
                <div class="number">{{ total_terms }}</div>
                <div class="label">Total Terms</div>
            </div>
            <div class="stat-box">
                <div class="number">{{ categories|length }}</div>
                <div class="label">Categories</div>
            </div>
        </div>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="ðŸ” Search any term (e.g., DNA, cancer, enzyme, CRISPR)..." autofocus>
            <div class="categories">
                <button class="cat-btn active" onclick="search('')">All</button>
                <button class="cat-btn" onclick="search('molecular_biology')">Molecular Biology</button>
                <button class="cat-btn" onclick="search('genetics')">Genetics</button>
                <button class="cat-btn" onclick="search('cell_biology')">Cell Biology</button>
                <button class="cat-btn" onclick="search('biochemistry')">Biochemistry</button>
                <button class="cat-btn" onclick="search('microbiology')">Microbiology</button>
                <button class="cat-btn" onclick="search('medicine')">Medicine</button>
                <button class="cat-btn" onclick="search('biotechnology')">Biotechnology</button>
                <button class="cat-btn" onclick="search('bioinformatics')">Bioinformatics</button>
            </div>
        </div>
        
        <div id="results" class="results"></div>
        
        <div class="quick-links">
            <h3>Popular Searches:</h3>
            <a href="#" onclick="quickSearch('DNA')">DNA</a>
            <a href="#" onclick="quickSearch('RNA')">RNA</a>
            <a href="#" onclick="quickSearch('protein')">Protein</a>
            <a href="#" onclick="quickSearch('enzyme')">Enzyme</a>
            <a href="#" onclick="quickSearch('cancer')">Cancer</a>
            <a href="#" onclick="quickSearch('CRISPR')">CRISPR</a>
            <a href="#" onclick="quickSearch('gene')">Gene</a>
            <a href="#" onclick="quickSearch('cell')">Cell</a>
            <a href="#" onclick="quickSearch('virus')">Virus</a>
            <a href="#" onclick="quickSearch('diabetes')">Diabetes</a>
        </div>
    </div>
    
    <script>
        const searchInput = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');
        
        // Auto-search on typing
        let timeout;
        searchInput.addEventListener('input', () => {
            clearTimeout(timeout);
            timeout = setTimeout(() => performSearch(searchInput.value), 300);
        });
        
        function search(category) {
            const query = searchInput.value;
            performSearch(query, category);
        }
        
        function quickSearch(term) {
            searchInput.value = term;
            performSearch(term);
        }
        
        function performSearch(query, category = '') {
            if (!query && !category) {
                resultsDiv.innerHTML = '<div class="no-results">Enter a search term or select a category</div>';
                return;
            }
            
            resultsDiv.innerHTML = '<div class="loading">Searching...</div>';
            
            // Simulated search results (in real app, this would be API call)
            setTimeout(() => {
                // This would be replaced with actual API call
                resultsDiv.innerHTML = generateResults(query, category);
            }, 300);
        }
        
        function generateResults(query, category) {
            // Sample data for demonstration
            const allTerms = [
                {term: "DNA", type: "molecule", cat: "molecular_biology", def: "Deoxyribonucleic acid - the hereditary material in all known life forms", func: "Carries genetic instructions for development, functioning, growth and reproduction", imp: "Fundamental to genetics and biotechnology"},
                {term: "RNA", type: "molecule", cat: "molecular_biology", def: "Ribonucleic acid - single-stranded nucleic acid present in all living cells", func: "Plays crucial roles in coding, decoding, regulation and expression of genes", imp: "Essential for protein synthesis and gene regulation"},
                {term: "Protein", type: "molecule", cat: "molecular_biology", def: "Large biomolecules composed of amino acid chains", func: "Perform vast array of functions including catalysis, structure, transport", imp: "Essential for all cellular functions"},
                {term: "Enzyme", type: "protein", cat: "molecular_biology", def: "Biological catalyst that speeds up chemical reactions", func: "Catalyzes metabolic reactions essential for life", imp: "Critical for biochemistry"},
                {term: "Kinase", type: "enzyme", cat: "molecular_biology", def: "Enzyme that transfers phosphate groups from ATP to substrates", func: "Regulates signaling pathways, metabolism, cell cycle", imp: "Important drug targets for cancer"},
                {term: "Gene", type: "unit", cat: "genetics", def: "Unit of heredity - segment of DNA encoding a functional product", func: "Contains instructions for making RNA/protein", imp: "Fundamental to inheritance"},
                {term: "Chromosome", type: "structure", cat: "genetics", def: "Thread-like structure of DNA and protein", func: "Carries genetic information", imp: "Genome structure"},
                {term: "CRISPR", type: "technique", cat: "biotechnology", def: "Gene editing technology allowing precise DNA modification", func: "Enables targeted genetic changes", imp: "Revolutionary genetic engineering tool"},
                {term: "Cancer", type: "disease", cat: "medicine", def: "Group of diseases involving uncontrolled cell growth", func: "Can invade and spread to other body parts", imp: "Major cause of death worldwide"},
                {term: "Cell", type: "unit", cat: "cell_biology", def: "Basic structural and functional unit of life", func: "Performs all life functions", imp: "Fundamental life unit"},
                {term: "Mitochondria", type: "organelle", cat: "cell_biology", def: "Organelle found in cells that generates most of the cell's ATP", func: "Produces energy through oxidative phosphorylation", imp: "Powerhouse of the cell"},
                {term: "Virus", type: "agent", cat: "microbiology", def: "Infectious agent that replicates inside living cells", func: "Uses host cell machinery to reproduce", imp: "Causes many diseases"},
                {term: "Bacteria", type: "organism", cat: "microbiology", def: "Single-celled microorganisms without nucleus", func: "Can be beneficial or pathogenic", imp: "Important for health, industry, and disease"},
                {term: "Metabolism", type: "process", cat: "biochemistry", def: "Set of life-sustaining chemical reactions in organisms", func: "Converts food to energy and building blocks", imp: "Essential for life"},
                {term: "Diabetes", type: "disease", cat: "medicine", def: "Metabolic disease characterized by high blood sugar", func: "Impaired insulin production or response", imp: "Affects millions worldwide"},
                {term: "Hemoglobin", type: "protein", cat: "biochemistry", def: "Protein in red blood cells that carries oxygen", func: "Transports oxygen from lungs to tissues", imp: "Essential for oxygen transport"},
                {term: "Insulin", type: "hormone", cat: "biochemistry", def: "Peptide hormone that regulates blood glucose", func: "Controls glucose uptake by cells", imp: "Critical for diabetes treatment"},
            ];
            
            const queryLower = query.toLowerCase();
            const filtered = allTerms.filter(t => {
                const matchesQuery = !query || t.term.toLowerCase().includes(queryLower) || t.def.toLowerCase().includes(queryLower);
                const matchesCategory = !category || t.cat === category;
                return matchesQuery && matchesCategory;
            });
            
            if (filtered.length === 0) {
                return '<div class="no-results">No results found. Try a different search term.</div>';
            }
            
            return filtered.map(t => `
                <div class="result-card">
                    <h3>${t.term}</h3>
                    <span class="type-badge">${t.type} | ${t.cat}</span>
                    <div class="definition"><strong>Definition:</strong> ${t.def}</div>
                    <div class="function"><strong>Function:</strong> ${t.func}</div>
                    <div class="importance"><strong>Importance:</strong> ${t.imp}</div>
                </div>
            `).join('');
        }
        
        // Initial state
        resultsDiv.innerHTML = '<div class="no-results">Start typing to search the knowledge base</div>';
    </script>
</body>
</html>
